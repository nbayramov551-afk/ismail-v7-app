<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign V8 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00ff88; --bg: #000000; --card: #111; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }

        /* ANDROID √ú√á√úN Gƒ∞Rƒ∞≈û EKRANI */
        #start-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 25px; }
        .logo { font-size: 80px; color: var(--main); text-shadow: 0 0 30px var(--main); margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.6; transform: scale(1); } }
        .btn-start { width: 85%; max-width: 320px; height: 75px; border-radius: 18px; border: none; font-size: 22px; font-weight: 900; letter-spacing: 2px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-boss { background: var(--main); color: #000; box-shadow: 0 0 25px rgba(0, 255, 136, 0.4); }
        .btn-guest { background: transparent; border: 3px solid var(--main); color: var(--main); }
        .btn-start:active { transform: scale(0.95); }

        /* ∆èSAS UI */
        #app-ui { display: none; flex-direction: column; height: 100%; }
        .header { padding: 20px 15px; background: var(--card); border-bottom: 2px solid var(--main); display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .status { font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; }
        .searching { color: #ffaa00; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        .online { color: var(--main); text-shadow: 0 0 10px var(--main); }

        /* Vƒ∞DEO Sƒ∞STEMƒ∞ (STABƒ∞L ANDROID) */
        #video-overlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; background: #050505; }
        #local-video { position: absolute; top: 25px; right: 20px; width: 110px; height: 160px; background: #222; border: 2px solid var(--main); border-radius: 12px; object-fit: cover; transform: scaleX(-1); box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; gap: 25px; }
        .c-btn { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 28px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .hangup { background: #ff3333; box-shadow: 0 0 25px rgba(255, 51, 51, 0.5); }
        .cam-btn { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.3); }

        /* CHAT (G√úCL√ú ≈ûƒ∞FR∆èL∆èM∆è ƒ∞L∆è) */
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }
        .msg { max-width: 85%; padding: 15px 20px; border-radius: 20px; font-size: 16px; line-height: 1.5; animation: slideIn 0.3s ease-out; word-wrap: break-word; }
        @keyframes slideIn { from { transform: translateY(15px); opacity: 0; } }
        .sent { align-self: flex-end; background: var(--main); color: #000; font-weight: bold; border-bottom-right-radius: 4px; box-shadow: -5px 5px 15px rgba(0,255,136,0.1); }
        .received { align-self: flex-start; background: #1a1a1a; border: 1px solid #333; border-bottom-left-radius: 4px; }

        /* FOOTER */
        .footer { padding: 18px; background: var(--card); display: flex; gap: 12px; border-top: 1px solid #222; }
        input { flex: 1; background: #080808; border: 1px solid #333; color: white; padding: 16px 22px; border-radius: 35px; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--main); box-shadow: 0 0 10px rgba(0,255,136,0.2); }
        .send-btn { width: 60px; height: 60px; border-radius: 50%; background: var(--main); border: none; font-size: 22px; cursor: pointer; color: #000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="start-screen">
    <div class="logo"><i class="fas fa-microchip"></i></div>
    <h2 style="color:#fff; letter-spacing: 5px; font-weight: 900;">V8 PRO</h2>
    <p style="color:#00ff88; font-size:11px; font-weight: bold; letter-spacing: 2px;">GLOBAL SECURE CORE</p>
    
    <button class="btn-start btn-boss" onclick="initApp('admin')">
        <i class="fas fa-crown"></i> BOSS Gƒ∞Rƒ∞≈ûƒ∞
    </button>
    
    <button class="btn-start btn-guest" onclick="initApp('guest')">
        <i class="fas fa-user-secret"></i> QONAQ Gƒ∞Rƒ∞≈ûƒ∞
    </button>
</div>

<div id="app-ui">
    <div class="header">
        <div>
            <b style="color:var(--main); letter-spacing:2px; font-size: 18px;">SOVEREIGN</b><br>
            <span id="status-txt" class="status searching">BAƒûLANTI AXTARILIR...</span>
        </div>
        <div style="font-size:24px; color:var(--main); display:flex; gap:25px;">
            <i class="fas fa-video-camera" onclick="startVideo()" style="cursor:pointer;"></i>
            <i class="fas fa-sync-alt" onclick="location.reload()" style="cursor:pointer;"></i>
        </div>
    </div>

    <div class="chat-box" id="chat"></div>

    <div class="footer">
        <input type="text" id="msgInput" placeholder="Sistem ≈üifr…ôli..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<div id="video-overlay">
    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" autoplay muted playsinline></video>
    <div class="controls">
        <button class="c-btn hangup" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
        <button class="c-btn cam-btn" onclick="toggleCam()"><i class="fas fa-video" id="cam-icon"></i></button>
    </div>
</div>

<script>
    // üî± KONFƒ∞QURASƒ∞YA
    const SECRET_KEY = "V8_GLOBAL_ULTRA_CORE_SECURE_99";
    const ROOM_ID = "sovereign_v8_matrix_2026"; 

    let peer, conn, localStream, myRole, targetID, peerID;

    // XOR + Base64 G√úCL√ú ≈ûƒ∞FR∆èL∆èM∆è
    const encrypt = (t) => btoa(t.split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ SECRET_KEY.charCodeAt(i % SECRET_KEY.length))).join(''));
    const decrypt = (e) => { try { return atob(e).split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ SECRET_KEY.charCodeAt(i % SECRET_KEY.length))).join(''); } catch { return "üîí ≈ûifr…ôli Veril…ôn"; }};

    function initApp(role) {
        myRole = role;
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('app-ui').style.display = 'flex';
        
        peerID = role === 'admin' ? "boss_" + ROOM_ID : "guest_" + ROOM_ID;
        targetID = role === 'admin' ? "guest_" + ROOM_ID : "boss_" + ROOM_ID;

        startPeer();
    }

    function startPeer() {
        // RUSƒ∞YA V∆è QLOBAL √ú√á√úN STABƒ∞L TURN/STUN SERVERL∆èR
        peer = new Peer(peerID, {
            config: { 'iceServers': [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                { urls: 'stun:stun.global.calls.net' }
            ], 'iceCandidatePoolSize': 10 }
        });

        peer.on('open', () => {
            updateStatus("Dostun Axtarƒ±lƒ±r...", true);
            autoConnect(); 
        });

        peer.on('connection', (c) => {
            conn = c;
            setupConnection();
        });

        peer.on('call', async (call) => {
            if(confirm("üìû Vƒ∞DEO Z∆èNG G∆èLƒ∞R! Q…ôbul edilsin?")) {
                await openCamera();
                call.answer(localStream);
                call.on('stream', (s) => document.getElementById('remote-video').srcObject = s);
            }
        });

        peer.on('error', (err) => {
            console.log("Sistem X…ôtasƒ±:", err.type);
            if(err.type === 'peer-unavailable') {
                updateStatus("Dostun G√∂zl…ônilir...", true);
            }
            setTimeout(autoConnect, 3000);
        });
    }

    // AVTOMATƒ∞K ƒ∞Kƒ∞T∆èR∆èFLƒ∞ QO≈ûULMA (BOSS V∆è QONAQ Bƒ∞R-Bƒ∞Rƒ∞Nƒ∞ AXTARIR)
    function autoConnect() {
        if (!conn || !conn.open) {
            conn = peer.connect(targetID, { 
                reliable: true,
                connectionOptions: { 'keepaliveInterval': 10000 }
            });
            setupConnection();
        }
    }

    function setupConnection() {
        conn.on('open', () => {
            updateStatus("ONLAYN ‚óè Lƒ∞VE üîí", false);
            displayMessage("T…ôhl√ºk…ôsiz x…ôtt quruldu. Danƒ±≈üa bil…ôrsiniz.", "received");
        });
        
        conn.on('data', (d) => {
            if(d.type === 'msg') displayMessage(decrypt(d.content), 'received');
        });

        conn.on('close', () => {
            updateStatus("Baƒülantƒ± ƒ∞tdi...", true);
            setTimeout(autoConnect, 2000);
        });
    }

    function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (text && conn && conn.open) {
            conn.send({ type: 'msg', content: encrypt(text) });
            displayMessage(text, 'sent');
            input.value = '';
        }
    }

    function displayMessage(txt, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = txt;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = 99999;
    }

    function updateStatus(txt, isSearching) {
        const el = document.getElementById('status-txt');
        el.innerText = txt;
        el.className = isSearching ? "status searching" : "status online";
    }

    async function openCamera() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } }, 
                audio: true 
            });
            document.getElementById('video-overlay').style.display = 'flex';
            document.getElementById('local-video').srcObject = localStream;
        } catch(e) { 
            alert("‚ö†Ô∏è Kamera icaz…ôsi t…ôl…ôb olunur!"); 
        }
    }

    async function startVideo() {
        await openCamera();
        const call = peer.call(targetID, localStream);
        call.on('stream', (s) => document.getElementById('remote-video').srcObject = s);
    }

    function endCall() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('video-overlay').style.display = 'none';
        location.reload();
    }

    function toggleCam() {
        const track = localStream.getVideoTracks()[0];
        track.enabled = !track.enabled;
        document.getElementById('cam-icon').className = track.enabled ? "fas fa-video" : "fas fa-video-slash";
    }
</script>
</body>
</html>
