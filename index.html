<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PHANTOM V62 | ISMAIL BOSS</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00ff41; --danger: #ff3131; --blue: #00f2ff; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; outline: none; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; font-family: 'Share Tech Mono', monospace; perspective: 1200px; }

        /* BOSS ZOOM ADS - TUNNEL EFFECT */
        .ad-layer { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .ad-txt { font-size: 5rem; color: var(--neon); font-family: 'Orbitron'; font-weight: 900; letter-spacing: 15px; text-shadow: 0 0 40px var(--neon); animation: bossDeepZoom 4s infinite ease-in-out; text-align: center; }
        @keyframes bossDeepZoom { 
            0% { transform: scale(0.1) translateZ(-800px); opacity: 0; }
            40% { transform: scale(1) translateZ(0); opacity: 1; }
            60% { transform: scale(1.1) translateZ(100px); opacity: 1; }
            100% { transform: scale(4) translateZ(1000px); opacity: 0; }
        }

        /* SCANNER - BOTH SIDES */
        #scan-screen { position: fixed; inset: 0; z-index: 8500; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .radar-box { width: 280px; height: 280px; border: 1px solid var(--neon); border-radius: 50%; position: relative; overflow: hidden; box-shadow: 0 0 30px rgba(0,255,65,0.2); }
        .radar-sweep { position: absolute; width: 100%; height: 100%; background: conic-gradient(from 0deg, transparent, var(--neon)); animation: rotateRadar 1.2s infinite linear; opacity: 0.3; }
        @keyframes rotateRadar { to { transform: rotate(360deg); } }

        /* INTERFACE */
        #app-screen { position: fixed; inset: 0; z-index: 500; display: none; flex-direction: column; background: #050505; }
        .header { padding: 20px; background: #0a0a0a; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: radial-gradient(circle, #0d1a0d 0%, #000 100%); }
        
        .msg { padding: 12px 18px; border-radius: 4px; max-width: 80%; font-size: 1.1rem; line-height: 1.4; animation: msgIn 0.3s forwards; }
        @keyframes msgIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .me { align-self: flex-end; background: #002e00; color: var(--neon); border: 1px solid var(--neon); }
        .them { align-self: flex-start; background: #111; color: var(--blue); border: 1px solid var(--blue); }

        /* 3D EMOJI PROJECTILE */
        .nuke-emoji { position: fixed; z-index: 9500; font-size: 200px; animation: emojiLaunch 1.4s forwards; pointer-events: none; }
        @keyframes emojiLaunch {
            0% { transform: translate(-50%, -50%) translateZ(-2000px) rotate(0deg); opacity: 0; }
            30% { transform: translate(-50%, -50%) translateZ(0) rotate(360deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) translateZ(2000px) scale(12); opacity: 0; }
        }

        .shake-screen { animation: screenNuke 0.1s infinite; }
        @keyframes screenNuke { 0% { left: -3px; top: 2px; } 50% { left: 3px; top: -2px; } 100% { left: 0; top: 0; } }

        .input-bar { padding: 20px; background: #0a0a0a; border-top: 1px solid #111; }
        .emoji-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 15px; font-size: 2rem; text-align: center; }
        .emoji-grid span { cursor: pointer; filter: grayscale(0.5); transition: 0.3s; }
        .emoji-grid span:hover { filter: grayscale(0); transform: scale(1.4); }
        .msg-row { display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: var(--neon); padding: 12px; border-radius: 4px; }
    </style>
</head>
<body id="main-body">

    <div id="ad-box" class="ad-layer">
        <div class="ad-txt">PHANTOM<br>CORE V62</div>
    </div>

    <div id="login-screen" style="position:fixed; inset:0; z-index:8000; display:none; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 100px; color: var(--neon); margin-bottom: 30px;"><i class="fas fa-biohazard"></i></div>
        <button onclick="startAction('BOSS')" style="width:280px; padding:20px; background:var(--neon); color:#000; border:none; font-weight:900; font-family:'Orbitron'; cursor:pointer; clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);">BOSS TERMINAL</button>
        <button onclick="startAction('GUEST')" style="width:280px; padding:20px; background:transparent; color:var(--blue); border:2px solid var(--blue); font-weight:900; font-family:'Orbitron'; margin-top:20px; cursor:pointer; clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);">SCAN CONNECT</button>
    </div>

    <div id="scan-screen">
        <div class="radar-box"><div class="radar-sweep"></div></div>
        <h2 id="scan-msg" style="margin-top:40px; color:var(--neon); letter-spacing:5px;">INITIALIZING SCAN...</h2>
        <p style="color:var(--blue); margin-top:10px; opacity:0.6;">ENCRYPTING LIVE FREQUENCY</p>
    </div>

    <div id="app-screen">
        <div class="header">
            <div><b id="status" style="color:var(--neon);">IDLE</b><br><small id="p-id" style="color:#444; font-size:0.6rem;"></small></div>
            <div style="display:flex; gap:25px;">
                <i class="fas fa-video fa-xl" style="color:var(--blue); cursor:pointer;" onclick="call(true)"></i>
                <i class="fas fa-phone-alt fa-xl" style="color:var(--neon); cursor:pointer;" onclick="call(false)"></i>
            </div>
        </div>
        <div id="chat-box"></div>
        <div class="input-bar">
            <div class="emoji-grid">
                <span onclick="send8D('üòà')">üòà</span><span onclick="send8D('üíÄ')">üíÄ</span>
                <span onclick="send8D('‚ò¢Ô∏è')">‚ò¢Ô∏è</span><span onclick="send8D('üëë')">üëë</span>
                <span onclick="send8D('‚ö°')">‚ö°</span><span onclick="send8D('üî•')">üî•</span>
                <span onclick="send8D('üëΩ')">üëΩ</span><span onclick="send8D('üëª')">üëª</span>
                <span onclick="send8D('üåÄ')">üåÄ</span><span onclick="send8D('üí∏')">üí∏</span>
                <span onclick="send8D('üßø')">üßø</span><span onclick="send8D('üí£')">üí£</span>
            </div>
            <div class="msg-row">
                <input type="text" id="msg-input" placeholder="LIVE TRANSMISSION...">
                <i class="fas fa-bolt fa-2x" style="color:var(--neon); cursor:pointer;" onclick="sendMsg()"></i>
            </div>
        </div>
    </div>

    <div id="media-layer" style="position:fixed; inset:0; z-index:10000; background:#000; display:none;">
        <video id="remote-v" autoplay playsinline style="width:100%; height:100%; object-fit:cover;"></video>
        <video id="local-v" autoplay muted playsinline style="position:absolute; bottom:120px; right:20px; width:100px; height:150px; border:1px solid var(--neon); border-radius:10px;"></video>
        <button onclick="killCall()" style="position:absolute; bottom:40px; left:50%; transform:translateX(-50%); width:70px; height:70px; background:var(--danger); border-radius:50%; border:none; color:#fff; font-size:30px;"><i class="fas fa-times"></i></button>
    </div>

<script>
const BOSS_CORE = "ISMAIL-BOSS-CORE-V62";
const KEY = "V62-X-SECRET";
let peer, conn, myStream, activeCall;

const pack = (d) => btoa(CryptoJS.AES.encrypt(JSON.stringify(d), KEY).toString());
const unpack = (d) => {
    try { return JSON.parse(CryptoJS.AES.decrypt(atob(d), KEY).toString(CryptoJS.enc.Utf8)); }
    catch(e) { return {t:'err'}; }
};

window.onload = () => {
    setTimeout(() => {
        document.getElementById('ad-box').style.display = 'none';
        document.getElementById('login-screen').style.display = 'flex';
    }, 4000);
};

function startAction(role) {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('scan-screen').style.display = 'flex';
    document.getElementById('scan-msg').innerText = role === 'BOSS' ? "CORE BOOTING..." : "SEARCHING BOSS...";
    
    setTimeout(() => boot(role), 3000);
}

function boot(role) {
    const id = role === 'BOSS' ? BOSS_CORE : "G-" + Math.floor(Math.random()*9999);
    peer = new Peer(id, { config: {'iceServers': [{urls: 'stun:stun.l.google.com:19302'}]} });

    peer.on('open', () => {
        if(role === 'BOSS') {
            document.getElementById('scan-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            document.getElementById('status').innerText = "BOSS ONLINE";
        } else {
            setInterval(autoLink, 2000);
        }
        document.getElementById('p-id').innerText = id;
    });

    peer.on('connection', c => {
        conn = c;
        conn.on('open', () => {
            document.getElementById('scan-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            document.getElementById('status').innerText = "TUNNEL ACTIVE";
        });
        conn.on('data', d => handle(unpack(d)));
    });

    peer.on('call', call => {
        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
            myStream = s;
            document.getElementById('media-layer').style.display = 'block';
            document.getElementById('local-v').srcObject = s;
            call.answer(s);
            call.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
            activeCall = call;
        });
    });
}

function autoLink() {
    if(conn && conn.open) return;
    const c = peer.connect(BOSS_CORE);
    c.on('open', () => {
        conn = c;
        document.getElementById('scan-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
        conn.on('data', d => handle(unpack(d)));
    });
}

function handle(data) {
    if(data.t === 'msg') addBubble(data.v, 'them');
    if(data.t === 'emo') { nuke(data.v); addBubble(data.v, 'them'); }
    if(data.t === 'kill') killCall(true);
}

function sendMsg() {
    const i = document.getElementById('msg-input');
    if(!i.value || !conn) return;
    conn.send(pack({t:'msg', v:i.value}));
    addBubble(i.value, 'me');
    i.value = "";
}

function send8D(e) {
    if(!conn) return;
    conn.send(pack({t:'emo', v:e}));
    nuke(e);
    addBubble(e, 'me');
}

function nuke(e) {
    const el = document.createElement('div');
    el.className = 'nuke-emoji';
    el.innerText = e;
    el.style.left = '50%'; el.style.top = '50%';
    document.body.appendChild(el);
    document.body.classList.add('shake-screen');
    setTimeout(() => { el.remove(); document.body.classList.remove('shake-screen'); }, 1400);
    confetti({ particleCount: 200, spread: 150, origin: { y: 0.5 }, colors: ['#00ff41', '#00f2ff'] });
}

function addBubble(v, side) {
    const b = document.createElement('div');
    b.className = `msg ${side}`;
    b.innerText = v;
    document.getElementById('chat-box').appendChild(b);
    document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
}

async function call(isVid) {
    if(!conn) return;
    const s = await navigator.mediaDevices.getUserMedia({video:isVid, audio:true});
    myStream = s;
    document.getElementById('media-layer').style.display = 'block';
    document.getElementById('local-v').srcObject = s;
    activeCall = peer.call(conn.peer, s);
    activeCall.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
}

function killCall(remote = false) {
    if(!remote && conn) conn.send(pack({t:'kill'}));
    if(myStream) myStream.getTracks().forEach(t => t.stop());
    document.getElementById('media-layer').style.display = 'none';
}
</script>
</body>
</html>
