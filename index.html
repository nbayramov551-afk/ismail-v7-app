<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMEGA BOSS V30 | CRYSTAL GHOST</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --danger: #ff003c; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background: #000; color: #fff; height: 100vh; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        /* SƏNİN VİDEON ARXA FONDUR */
        #bg-video { position: fixed; inset: 0; min-width: 100%; min-height: 100%; z-index: -2; object-fit: cover; opacity: 0.7; }
        .v-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: -1; }

        /* HACKER STYLE REKLAM QATI */
        #ad-layer { position: fixed; inset: 0; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .term-wrap { width: 90%; max-width: 700px; background: rgba(0,0,0,0.8); border: 1px solid var(--neon); padding: 25px; box-shadow: 0 0 30px var(--neon); }
        .term-text { font-family: 'Share Tech Mono'; color: var(--neon); font-size: 14px; line-height: 1.6; height: 300px; overflow: hidden; }
        .skip-btn { margin-top: 30px; padding: 15px 50px; background: var(--neon); color: #000; font-weight: 900; border: none; cursor: pointer; display: none; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); letter-spacing: 2px; }

        /* RADAR SCANNER */
        #search-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 500000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .radar { width: 220px; height: 220px; border: 2px solid var(--neon); border-radius: 50%; position: relative; animation: pulse 2s infinite; }
        .radar-line { position: absolute; width: 50%; height: 2px; background: var(--neon); top: 50%; left: 50%; transform-origin: left; animation: scan 3s linear infinite; }

        /* APP CORE */
        #app-core { display: none; height: 100vh; flex-direction: column; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .header { padding: 20px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); }
        .feed { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* MESSAGE BUBBLES */
        .bubble { padding: 15px 20px; border-radius: 20px; max-width: 80%; font-family: 'Share Tech Mono'; position: relative; animation: pop 0.3s forwards; }
        .me { align-self: flex-end; background: linear-gradient(135deg, #008080, #00f2ff); color: #000; font-weight: 900; border-bottom-right-radius: 2px; }
        .them { align-self: flex-start; background: rgba(20,20,20,0.9); border: 1px solid #444; color: #eee; border-bottom-left-radius: 2px; }
        audio { height: 35px; width: 220px; filter: invert(1); margin-top: 8px; }

        /* CALL UI */
        #call-ui { position: fixed; inset: 0; background: #000; z-index: 2000000; display: none; }
        .v-remote { width: 100%; height: 100%; object-fit: cover; }
        .v-local { position: absolute; top: 30px; right: 20px; width: 120px; height: 170px; border: 2px solid var(--neon); border-radius: 15px; object-fit: cover; z-index: 10; }

        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,242,255,0.7); } 100% { box-shadow: 0 0 0 30px rgba(0,242,255,0); } }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://v1.tik-cdn.com/f04c7d6c54c330df32386926f7478631/6778408a/video/tos/useast2a/tos-useast2a-ve-0068c001-e1/o4j2EAz8iAnC6kIggnEBBxQ9IhfIA0GQAelS9f/?a=1233&ch=0&cr=3&dr=0&lr=all&cd=0%7C0%7C0%7C3&cv=1&br=1760&bt=880&cs=0&ds=6&ft=4w_X6E_V824fV6fI6Z&mime_type=video_mp4&qs=0&rc=OTk7Ozk8aDg3PDs6Z2ZpZ0BpanA4OzU6ZnNoZzMzZzczNEAtMi5eNTQvX2IxNTIuNjA1YSNfXmE0cjRvazJgLS1kMTZzcw%3D%3D&btag=e00008000&expire=1735934140&l=202501032235282E2E646545220E1553B8" type="video/mp4">
    </video>
    <div class="v-overlay"></div>

    <div id="ad-layer">
        <div class="term-wrap">
            <div class="term-text" id="term-box"></div>
        </div>
        <button class="skip-btn" id="skip-btn" onclick="openGate()">BYPASS SECURITY</button>
    </div>

    <div id="gate-screen" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:800000; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="color:var(--neon); letter-spacing:10px; font-size:35px; margin-bottom:40px;">BOSS OMEGA V30</h1>
        <button onclick="init('BOSS')" style="width:300px; padding:20px; background:var(--neon); color:#000; font-weight:900; border:none; margin:10px; cursor:pointer; font-family:'Orbitron';">ESTABLISH BOSS LINK</button>
        <button onclick="init('GUEST')" style="width:300px; padding:20px; background:transparent; color:var(--neon); border:2px solid var(--neon); margin:10px; cursor:pointer; font-family:'Orbitron';">GUEST LOGON</button>
    </div>

    <div id="search-screen">
        <div class="radar"><div class="radar-line"></div></div>
        <h3 style="margin-top:30px; color:var(--neon); letter-spacing:4px;">SYNCING WITH CRYSTAL GHOST...</h3>
    </div>

    <div id="app-core">
        <div class="header">
            <div>
                <b style="color:var(--neon); font-size:16px;">OMEGA BOSS CHANNEL</b><br>
                <small style="color:#555; font-size:10px;">ULTRA ENCRYPTED V30</small>
            </div>
            <div style="display:flex; gap:25px;">
                <i class="fas fa-video fa-xl" style="color:var(--neon); cursor:pointer;" onclick="call(true)"></i>
                <i class="fas fa-phone-alt fa-xl" style="color:var(--gold); cursor:pointer;" onclick="call(false)"></i>
            </div>
        </div>
        <div class="feed" id="feed"></div>
        <div style="padding:20px; background:rgba(0,0,0,0.9); display:flex; align-items:center; gap:15px; border-top:1px solid var(--neon);">
            <i class="fas fa-microphone fa-2x" id="mic" style="color:var(--neon); cursor:pointer;" onmousedown="rS()" onmouseup="rE()" ontouchstart="rS()" ontouchend="rE()"></i>
            <input type="text" id="min" style="flex:1; background:#111; border:1px solid #333; color:#fff; padding:15px; border-radius:30px; font-family:'Share Tech Mono';" placeholder="Cryptic data...">
            <i class="fas fa-paper-plane fa-2x" style="color:var(--neon); cursor:pointer;" onclick="send()"></i>
        </div>
    </div>

    <div id="call-ui">
        <video id="v-remote" class="v-remote" autoplay playsinline></video>
        <video id="v-local" class="v-local" autoplay muted playsinline></video>
        <div style="position:absolute; bottom:60px; width:100%; display:flex; justify-content:center; gap:50px;">
            <button onclick="hangup()" style="width:80px; height:80px; border-radius:50%; background:var(--danger); border:none; color:#fff; box-shadow:0 0 20px var(--danger);"><i class="fas fa-phone-slash fa-2x"></i></button>
            <button id="ans-btn" onclick="answer()" style="display:none; width:80px; height:80px; border-radius:50%; background:#2ecc71; border:none; color:#fff; box-shadow:0 0 20px #2ecc71;"><i class="fas fa-phone fa-2x"></i></button>
        </div>
    </div>

<script>
let peer, conn, myS, mediaRec, chunks = [], curCall;
const BOSS_ID = "BOSS-V30-ULTRA-SECURE";
const KEY = "V30_OMEGA_CRYSTAL_GHOST_SECRET";

const ringOut = new Audio("https://www.soundjay.com/phone/phone-calling-1.mp3");
const ringIn = new Audio("https://www.soundjay.com/phone/phone-ring-01.mp3");
ringOut.loop = true; ringIn.loop = true;

const term = document.getElementById('term-box');
const hLogs = [
    "> INITIALIZING CRYSTAL GHOST PROTOCOL...",
    "> ENG: Bypassing Regional Firewalls [OK]",
    "> RUS: Обход региональных файерволлов [ГОТОВО]",
    "> AZE: Regional təhlükəsizlik baryerləri qırıldı [OK]",
    "> INJECTING AES-256 PACKETS...",
    "> ENG: Encrypting audio/video data streams...",
    "> RUS: Шифрование аудио/видео потоков данных...",
    "> AZE: Səs və video axınları şifrələnir...",
    "> SEARCHING FOR BOSS NODE: 127.0.0.99...",
    "> CONNECTION ESTABLISHED. ACCESS GRANTED."
];
let lIdx = 0;
function runTerm() {
    if(lIdx < hLogs.length) {
        term.innerHTML += `<div>${hLogs[lIdx]}</div>`;
        term.scrollTop = term.scrollHeight;
        lIdx++; setTimeout(runTerm, 600);
    } else { document.getElementById('skip-btn').style.display='block'; }
}
runTerm();

function openGate() {
    document.getElementById('ad-layer').style.display='none';
    document.getElementById('gate-screen').style.display='flex';
}

function init(role) {
    document.getElementById('gate-screen').style.display='none';
    document.getElementById('search-screen').style.display='flex';
    const pid = (role==='BOSS') ? BOSS_ID : "G-"+Math.floor(Math.random()*9999);
    peer = new Peer(pid, { config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]} });

    peer.on('open', () => {
        if(role !== 'BOSS') {
            const tr = setInterval(() => {
                let c = peer.connect(BOSS_ID);
                c.on('open', () => { conn = c; launch(); clearInterval(tr); });
            }, 3000);
        }
    });

    peer.on('connection', c => { conn = c; launch(); });
    peer.on('call', c => { 
        curCall = c; ringIn.play();
        document.getElementById('call-ui').style.display='block'; 
        document.getElementById('ans-btn').style.display='flex'; 
    });
}

function launch() {
    document.getElementById('search-screen').style.display='none';
    document.getElementById('app-core').style.display='flex';
    conn.on('data', d => {
        const dec = CryptoJS.AES.decrypt(d, KEY).toString(CryptoJS.enc.Utf8);
        displayMsg(JSON.parse(dec), 'them');
    });
}

function send() {
    const v = document.getElementById('min').value; if(!v) return;
    const o = { t: 'txt', b: v };
    conn.send(CryptoJS.AES.encrypt(JSON.stringify(o), KEY).toString());
    displayMsg(o, 'me');
    document.getElementById('min').value = "";
}

function displayMsg(o, s) {
    const f = document.getElementById('feed');
    const d = document.createElement('div');
    d.className = `bubble ${s}`;
    if(o.t === 'txt') d.innerText = o.b;
    else {
        d.innerHTML = `<small style="display:block;margin-bottom:5px;">SECURE AUDIO DATA</small><audio controls src="${o.b}"></audio>`;
    }
    f.appendChild(d); f.scrollTop = f.scrollHeight;
}

async function call(v) {
    document.getElementById('call-ui').style.display='block';
    ringOut.play();
    myS = await navigator.mediaDevices.getUserMedia({video: v, audio: true});
    document.getElementById('v-local').srcObject = myS;
    curCall = peer.call(conn.peer, myS);
    curCall.on('stream', s => {
        ringOut.pause();
        const rv = document.getElementById('v-remote');
        rv.srcObject = s; rv.play();
    });
}

async function answer() {
    ringIn.pause();
    document.getElementById('ans-btn').style.display='none';
    myS = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
    document.getElementById('v-local').srcObject = myS;
    curCall.answer(myS);
    curCall.on('stream', s => {
        const rv = document.getElementById('v-remote');
        rv.srcObject = s; rv.play();
    });
}

function hangup() {
    ringOut.pause(); ringIn.pause();
    if(curCall) curCall.close();
    if(myS) myS.getTracks().forEach(t => t.stop());
    document.getElementById('call-ui').style.display='none';
}

async function rS() {
    chunks = [];
    const s = await navigator.mediaDevices.getUserMedia({audio: true});
    mediaRec = new MediaRecorder(s);
    mediaRec.ondataavailable = e => chunks.push(e.data);
    mediaRec.onstop = () => {
        const r = new FileReader();
        r.onload = () => {
            const o = { t: 'aud', b: r.result };
            conn.send(CryptoJS.AES.encrypt(JSON.stringify(o), KEY).toString());
            displayMsg(o, 'me');
        };
        r.readAsDataURL(new Blob(chunks));
    };
    mediaRec.start();
    document.getElementById('mic').style.color = 'var(--danger)';
}
function rE() { if(mediaRec) { mediaRec.stop(); document.getElementById('mic').style.color = 'var(--neon)'; } }
</script>
</body>
</html>
